<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="https://fontawesome.com/icons/space-shuttle?style=solid">
  <script src="js/site.js"></script>
</head>
<body>
  <main>
    <form method="get" action="#null" onsubmit="return incompSub()">
      <h1>Mars Year Round Trips</h1>
      <h2> Sign up and join the initiative to colonize Mars</h2>
      <div id="inputArea">
        <ul>
          <li>
            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" name="name" placeholder="Enter name here">
          </li>
          <li>
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" name="email" placeholder="Enter email here">
          </li>
          <li>
            <label for="DoB">Date of Birth</label>
            <input type="date" id="DoB" name="DoB">
          </li>
          <li id="button">
            <label for="cbInput">I did NOT read any Terms and Conditions, but agree anyway</label>
            <input type="checkbox" id="cbInput" name="checkbox">
          </li>
        </ul>
      </div>
      <div id="submitDiv">
        <input type="submit" id="submit" value="GET MEMBERSHIP">
      </div>
    </form>
  </main>
</body>
</html>
